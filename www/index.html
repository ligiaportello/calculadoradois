<head>

<style>
     body{

       height:100vh;
       background: pink;

<body class = "d-grid">

 <div class="mx-auto my-auto w-100 bg-dark bg-opacity-50 rounded p-3 d-grid" style="max-width:300px;">
 <input type ="text" name="Calculadora" id="Calculadora" required disabled placeholder="Calculadora" class= "form-control form-control-lg fs-3 text-end bg-opacity-50 border-0 rounded shadow-none border-bottom" value="0">

 <div class = "row row-cols-4 g-2 mt-1">
<div class = "col">
        <button  id ="C" class ="btn w-100 shadow-lg" onclick= "UserClickButton('C')"> C </button>
</div>
<div class="col-6">
       <button id= "Limpar" class="btn w-100  shadow-lg" onclick="ClearData()"> Limpar </button> 
</div>
<div class = "col">
       <button  id="somar" class="btn w-100  shadow-lg" onclick='UserClickButton("+")'> + </button>
</div>
<div class = "col">

 </div>

 </div>
 <div class = "col">

</div>

</div>

        <button id="zero" class="btn w-100  shadow-lg" onclick="UserClickButton('0')"> 0 </button>
</div>
